    </div>
    <h1 style="background-color:rgb(133, 156, 252);">Menghitung Luas Segitiga</h1>

      <form id="luassegitigaform" name="luasform" method="post" action="">

          <input type="text" name="alas"/>
        </p>
        <p>
          Tinggi    : 
          <input type="text" name="tinggi"/>
        </p>

          Hasil     : 
          <input type="text" name="hasilLuas"/>

          <input type="button" onclick="hitungluas()" value ="Hitung"/>

      <div class="container" >
        <img src="Rumus Keliling Segitiga.jpg" alt="RumusKelilingSegitiga" />
      </div>

  <form id="kelilingsegitigaform" name="kelilingform" method="post" action="">
    <p>Sisi AB     : 
      <input type="text" name="ab"/>
    </p>
    <p>Sisi BC    : 
      <input type="text" name="bc"/>
    </p>
    <p>Sisi CA    : 
     <input type="text" name="ca"/>
    </p>
    <p>Hasil     : 
      <input type="text" name="hasilkeliling"   />
    </p>

      <input type="button" onclick="hitungkeliling()" value ="Hitung"/>
